    <title>New Employee Hire Form</title>

<body>
    <h1>New Employee Hire</h1>

    <form action="/submit" method="post">
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label><input type="checkbox" name="department[]" value="finance">Finance Department</label>
            <label><input type="checkbox" name="access-records" value="yes">Access to Financial Records?</label>
        </div>
        <input type="submit" value="Submit">
    </form>

    <div>
        <h2>Public Homepage</h2>

    </div>
</body>
</html>
