[env]
LANG = "en_US.UTF-8"
LC_ALL = "en_US.UTF-8"
TERM = "xterm-256color"
WINIT_HIDPI_FACTOR = "2"

[font]
size = 10.2 # 8.5 # 6.5 prev

[font.bold]
family = "Noto Sans Mono" # old: family = "NotoSansM Nerd Font Mono" # try: Noto Sans Mono
style = "ExtraBold"

[font.normal]
family = "Noto Sans Mono" # old: family = "NotoSansM Nerd Font Mono"
style = "Medium"

# family = "NotoSansM NFM Med" # old: NotoSansM Nerd Font Mono
# style = "Medium"

# [font.italic]
# family = "NotoSans NF Med"
# style = "Medium Italic"
# [font.italic_bold]
# family = "NotoSans NF ExtBd"
# style = "ExtraBold Italic"

[colors]
draw_bold_text_with_bright_colors = false

[colors.primary]
background = "#{{base00}}"
bright_foreground = "#{{base06}}" # TODO: use brighter nix function
foreground = "#{{base05}}"        # TODO: use the white color from my palette TODO: This has to be brighter!! bright_foreground = "#ffffff" 
# TODO: use brighter nix function foreground = "#eaeaea" 
# TODO: use the white color from my palette 

[colors.cursor]
cursor = "#993F0B"   # Probably: base09 
text = "#{{base05}}"

[colors.normal]
black = "#{{base04}}"
blue = "#{{base0D}}"
cyan = "#{{base0C}}"
green = "#{{base0B}}"
magenta = "#{{base0E}}"
red = "#{{base08}}"
white = "#{{base06}}"
yellow = "#{{base0A}}"

[colors.bright]
black = "#666666"   # #{{base10}}
blue = "#0075CA"    # #{{base16}}
cyan = "#4DABAA"    # #{{base15}}
green = "#00A94F"   # #{{base14}}
magenta = "#964FC6" # #{{base17}}
red = "#FF5A5F"     # #{{base12}}
white = "#F5F9F5"   # #{{base07}}
yellow = "#FFA41B"  # #{{base13}}

[selection]
save_to_clipboard = true

[terminal.shell]
args = ["a"]
program = "tmux"

