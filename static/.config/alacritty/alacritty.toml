mods = "Alt"
command = { program = "tmux", args = ["setw", "synchronize-panes"] }

[[keyboard.bindings]]
key = "Z"
mods = "Alt"
command = { program = "tmux", args = ["resize-pane", "-Z"] }

[[keyboard.bindings]]
chars = "\u001BOC"
key = "PageDown"

[[keyboard.bindings]]
chars = "\u001BOD"
key = "PageUp"

[[keyboard.bindings]]
key = "P"
mods = "Alt"
command = { program = "tmux", args = ["kill-pane"] }

# NOTE: Since xremap rebinds Fkeys, they are available for nvim consumption
